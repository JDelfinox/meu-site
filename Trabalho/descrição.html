<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Cervejaria St. Oicle
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-4xl mx-auto p-4">
   <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-4 flex items-center">
     <img alt="Cervejaria St. Oicle logo" class="w-10 h-10 rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/bRYD6JESgEFLjdbsZUbJPQ4tGKyUpPLU7vRYXeU4Dhc.jpg" width="40"/>
     <h1 class="ml-3 text-lg font-semibold">
      Cervejaria St. Oicle
     </h1>
    </div>
    <div class="p-4">
     <button class="text-gray-500 mb-4">
      <i class="fas fa-arrow-left">
      </i>
     </button>
     <img alt="Street view of a brewery with a sign that reads 'The Pilsen'" class="w-full rounded-lg mb-4" height="400" src="https://storage.googleapis.com/a1aa/image/WGQeynrok47bTZThBkwz1n2UxkiGDCf5i1IO31UW4rA.jpg" width="600"/>
     <h2 class="text-xl font-semibold mb-2">
      Pilsen St. Oicle
     </h2>
     <p class="text-gray-700 mb-4">
      5,0% de teor alcoólico e 17 IBU, esta Pilsen é a escolha perfeita para quem aprecia uma cerveja leve e refrescante.
     </p>
     <p class="text-gray-900 font-semibold mb-4">
      R$ 10,00 ~ R$ 13,00
     </p>
     <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="quantity">
       Quantidade
      </label>
      <div class="flex items-center space-x-2">
       <button class="bg-gray-200 text-gray-700 px-3 py-1 rounded-lg" id="decrease">
        -
       </button>
       <span class="text-lg" id="quantity">
        1
       </span>
       <button class="bg-gray-200 text-gray-700 px-3 py-1 rounded-lg" id="increase">
        +
       </button>
      </div>
     </div>
     <button class="w-full bg-green-500 text-white py-2 rounded-lg">
      Adicionar ao Carrinho
     </button>
    </div>
   </div>
  </div>
  <script>
   const decreaseButton = document.getElementById('decrease');
const increaseButton = document.getElementById('increase');
const quantityDisplay = document.getElementById('quantity');

let quantity = 1;

decreaseButton.addEventListener('click', () => {
  if (quantity > 1) {
    quantity--;
    quantityDisplay.textContent = quantity;
  }
});

increaseButton.addEventListener('click', () => {
  quantity++;
  quantityDisplay.textContent = quantity;
});
  </script>
 </body>
</html>
