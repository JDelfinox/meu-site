<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<title> Perfil Pessoal </title>
<meta name="description" content="Aprenda a criar um site completo que usa formulários em HTML">

    body{

    }
</style>

<body>
    <form action="Script_do_Formulario.php" method="post">

        <!-- DADOS PESSOAIS-->
        <fieldset>
         <legend>Dados Pessoais</legend>
         <table cellspacing="10">
          <tr>
           <td>
            <label for="nome">Nome: </label>
           </td>
           <td align="left">
            <input type="text" name="email">
           </td>
           <td>
            <label for="sobrenome">Sobrenome: </label>
           </td>
           <td align="left">
            <input type="text" name="sobrenome">
           </td>
          </tr>
          <tr>
           <td>
            <label>Nascimento: </label>
           </td>
           <td align="left">
            <input type="text" name="dia" size="2" maxlength="2" value="dd"> 
           <input type="text" name="mes" size="2" maxlength="2" value="mm"> 
           <input type="text" name="ano" size="4" maxlength="4" value="aaaa">
           </td>
          </tr>
          
          <tr>
            <td>
             <label for="estado">Estado:</label>
            </td>
            <td align="left">
             <select name="estado"> 
             <option value="ac">Acre</option> 
             <option value="al">Alagoas</option> 
             <option value="am">Amazonas</option> 
             <option value="ap">Amapá</option> 
             <option value="ba">Bahia</option> 
             <option value="ce">Ceará</option> 
             <option value="df">Distrito Federal</option> 
             <option value="es">Espírito Santo</option> 
             <option value="go">Goiás</option> 
             <option value="ma">Maranhão</option> 
             <option value="mt">Mato Grosso</option> 
             <option value="ms">Mato Grosso do Sul</option> 
             <option value="mg">Minas Gerais</option> 
             <option value="pa">Pará</option> 
             <option value="pb">Paraíba</option> 
             <option value="pr">Paraná</option> 
             <option value="pe">Pernambuco</option> 
             <option value="pi">Piauí</option> 
             <option value="rj">Rio de Janeiro</option> 
             <option value="rn">Rio Grande do Norte</option> 
             <option value="ro">Rondônia</option> 
             <option value="rs">Rio Grande do Sul</option> 
             <option value="rr">Roraima</option> 
             <option value="sc">Santa Catarina</option> 
             <option value="se">Sergipe</option> 
             <option value="sp">São Paulo</option> 
             <option value="to">Tocantins</option> 
            </select>
            </td>
           </tr>
           <tr>
            <td>
             <label for="cidade">Cidade: </label>
            </td>
            <td align="left">
             <input type="text" name="cidade">
            </td>
           </tr>
         </table>
        </fieldset>
        
        <br />
        
        
        <!-- DADOS DE LOGIN -->
        <fieldset>
         <legend>Dados de login</legend>
         <table cellspacing="10">
          <tr>
           <td>
            <label for="email">E-mail: </label>
           </td>
           <td align="left">
            
            <input type="text" name="email" >
           </td>
          </tr>
          <tr>
           <td>
            <label for="imagem">Imagem de perfil:</label>
           </td>
           <td>
            <div class="personal-image">
                <link rel="stylesheet" href="Perfil.css">
                <label class="label">
                  <input type="file" />
                  <figure class="personal-figure">
                    <img src="https://avatars1.githubusercontent.com/u/11435231?s=460&v=4" class="personal-avatar" alt="avatar">
                    <figcaption class="personal-figcaption">
                      <img src="https://raw.githubusercontent.com/ThiagoLuizNunes/angular-boilerplate/master/src/assets/imgs/camera-white.png">
                    </figcaption>
                  </figure>
                </label>
              </div>
        
           </td>
          </tr>
          <tr>
           <td>
            <label for="login">Login de usuário: </label>
           </td>
           <td align="left">
            <input type="text" name="login"> <a href="#" style="font-size: 10px; color: black;text-decoration: none;">Editar</a>
           </td>
          </tr>
          <tr>
           <td>
            <label for="pass">Senha: </label>
           </td>
           <td align="left">
            <input type="password" name="pass"> <a href="#" style="font-size: 10px; color: black; text-decoration: none;">Editar</a>
           </td>
          </tr>
          <tr>
           <td>
            <label for="passconfirm">Confirme a senha: </label>
           </td>
           <td align="left">
            <input type="password" name="passconfirm">
           </td>
          </tr>
         </table>
        </fieldset>

        </form>
        
    
</body>
