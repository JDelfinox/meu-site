<div class="row justify-content-center">
<div class="col-md-12 col-lg-10">
<div class="wrap d-md-flex" >
<div class="img" style="background-image: url(images/bg-1.jpg);" >
    <img src="Logomenu2.png" alt="">
</div>

<div class="d-flex">
<div class="w-100">
<h3 class="mb-4">Cadastro</h3>
</div>
<div class="w-100">

<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>

<form action="#" class="signin-form">
<div class="form-group mb-3">

</div>

<label class="label" for="password">Username</label>
<input type="password" class="form-control" placeholder="Ex: Delfinox69" required>
</div>
<div class="form-group mb-3">
<label class="label" for="password">Senha</label>
<input type="password" class="form-control" placeholder="Ex: ********" required>
</div>

<label class="label" for="password">Confirme a Senha</label>

</div>

</div>

<div class="w-50 text-left">

</label>
</div>
